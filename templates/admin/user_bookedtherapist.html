


{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

<div class="container">
	<div class="row align-items-center justify-content-center text-center">
	  <div class="col-md-10">
		<div class="row justify-content-center mb-4">
			<h1>Therapists List</h1>
		  </div>
		</div>
	  </div>
	</div>
  </div>
</div>
<section class="ftco-section bg-light">
	  <div class="container">
		  <div class="row">
			{% for i in therapist %}
			  <div class="col-md-6 col-lg-3 ftco-animate">
				  <div class="staff">
					  <div class="img-wrap d-flex align-items-stretch">
                        <div class="img align-self-stretch" style="background-image:url('{{i.therapy.image.url}}');"></div>

						  <!-- <div class="img align-self-stretch" style="text-align: center;"><i class="fa fa-user" style="font-size:156px; display: inline-block;"></i> -->
                            
					  </div>
					  <div class="text pt-3 px-3 pb-4 text-center">
						  <h3>{{i.therapy.name}}</h3>
						   <!-- <p>{{i.therapy_type}}</p> -->
						  <span class="position mb-2">{{i.therapy.location}}</span>
						  <div class="faded">
							  <p>{{i.about}}</p>
							   <!-- <p><a href="singletherapist?id={{i.id}}" class="d-inline-flex align-items-center block-service-1-more"><span>View Therapist</span> <span class="icon-keyboard_arrow_right icon"></span></a></p> -->
							   <!-- <a style="margin-left: 10px;" href="{% url 'EnquiryForm' i.id %}"><button class="btn-success">Chat</button></a> -->

							   <ul class="ftco-social text-center">
				</ul>
			</div>
					  </div>
				  </div>
			  </div>
			{% endfor %}
			  </div>
	  </div>
  </section>
  <br>
  <br>
  <br><br>
  <br>

{% endblock %}
